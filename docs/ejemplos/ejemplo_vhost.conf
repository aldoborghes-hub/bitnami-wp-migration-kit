<VirtualHost *:80>
  ServerName ejemplo.com
  ServerAlias www.ejemplo.com
  DocumentRoot "/opt/bitnami/sites/ejemplo.com/htdocs"

  <Directory "/opt/bitnami/sites/ejemplo.com/htdocs">
    AllowOverride All
    Require all granted
    Options -Indexes +FollowSymLinks
  </Directory>

  ErrorLog  "/opt/bitnami/sites/ejemplo.com/logs/error.log"
  CustomLog "/opt/bitnami/sites/ejemplo.com/logs/access.log" combined
</VirtualHost>
